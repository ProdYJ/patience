  <body>

    <div style= "width=75% height=75%">
        <canvas id="myChart"></canvas>
    </div>

    <script>
        Chart.defaults.plugins.title.display=true;
        Chart.defaults.plugins.title.text={{titre}};
    </script>

<script>
var ctx = document.getElementById('myChart').getContext('2d');
var myChart = new Chart(ctx, {
                            type: 'bar',
                            data: {
                                labels: {{labels|safe}},
                                datasets:   [{
                                                label: '# of Votes',
                                                data: {{datas|safe}},
                                                backgroundColor: [
                                                    'rgba(255, 99, 132, 0.2)'
                                                ],
                                                borderColor: [
                                                    'rgba(255, 99, 132, 1)'
                                                ],
                                                borderWidth: 1
                                             }]
                                    },
                            options: {
                                        scales: {
                                            y: {beginAtZero: true}
                                                }
                                    }
                        });
</script>

  </body>
