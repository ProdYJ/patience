<html>



  <head>
<script src="static\package\dist\chart.js"></script>

<title>Graphique des temperatures</title>

<nav class="graphique">
  <ul>

    
        <li class="p3btn">
            <a href="temperature15min.html">Temperatures sur 15 minutes </a>      
        </li>

        <li class="p3btn">
             <a href="temperature1h.html">Temperatures sur 1 heure </a>   
        </li>

        <li class="p3btn">
             <a href="temperature8h.html">Temperatures sur 8 heures </a>     
        </li>

        <li class="p3btn">
            <a href="temperature.html">Temperatures sur la journ√©es </a>      
        </li>

        <li class="p3btn">
             <a href="temperatureSem.html">Temperatures hebdomadaire </a>
        </li>


  </ul>
</nav>
  </head>




  <body>

  	<div style= "width=75% height=75%">
    	<canvas id="myChart"></canvas>
	</div>

	<script>
		Chart.defaults.plugins.title.display=true;
		Chart.defaults.plugins.title.text={{titre}};
	</script>



<script>
var ctx = document.getElementById('myChart').getContext('2d');
var myChart = new Chart(ctx, {
                            type: 'line',
                            data: {
                                labels: {{labels|safe}},
                                datasets:   [{
                                                label: 'Temperature ambiante',
                                                data: {{datas1|safe}},
                                                backgroundColor: ['#0B3B0B' ],
                                                borderColor: ['rgba(255, 99, 132, 1)'],
                                                borderWidth: 1
                                             },
                                            {
                                                label: 'Temperature remorque',
                                                 borderColor: ['#FF0000'],
                                                 backgroundColor: ['#0B3B0B' ],
                                                data: {{datas2|safe}}
                                            },
                                            {
                                                label: 'Temperature panneaux',
                                                 borderColor: ['#0080FF'],
                                                 backgroundColor: ['#0B0B61' ],
                                                data: {{datas3|safe}}
                                            },
                                            {
                                                label: 'Temperature batterie',
                                                 borderColor: ['#01DF01'],
                                                 backgroundColor: ['#21610B' ],
                                                data: {{datas4|safe}}
                                            }
                                            ]
                                    },
                            options: {
                                        scales: {
                                            y: {beginAtZero: false}
                                                }
                                    }
                        });
</script>

  </body>
</html>
